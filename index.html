<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.ico" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>ATM</title>

</head>
<body>

    <form>
        <h5> Accediendo como <span>ADMINISTRADOR</span></h5><br><br>
        <label for="user">Documento de Identidad</label>
        <input type="text" id="user" name="user" maxlength="12" pattern="\d*"><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" pattern="\d*" name="pass" maxlength="4"><br>
        <input type="submit" value="Ingresar" id="submit">
      </form>

    <header>
        <H3> BOTÍN </H3>
        <H1>$<span>10000000</span> COP </H1>
    </header>

    <button id="withdraw"> RETIRAR </button>
    <button id="deposit"> DEPOSITAR </button>

</div>
</body>
