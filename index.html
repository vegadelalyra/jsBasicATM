<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.ico" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>PIRATE ATM</title>

</head>
<body>

    <form>
        <h5> Accediendo como <span>ADMINISTRADOR</span></h5><br><br>
        <label for="user">Documento de Identidad</label>
        <input type="text" id="user" name="user" maxlength="12" pattern="\d*" required><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" pattern="\d*" name="pass" maxlength="4" required><br>
        <input type="submit" value="Ingresar" id="submit">
    </form>

    <form id="signup">
        <h5>Registro</h5><br>
        <label for="uname">Nombre y Apellido</label>
        <input type="text" id="uname" name="uname" oninput="" required><br>
        <label for="document">Número de Documento</label>
        <input type="number" id="document" name="document" required><br>
        <h5>Tipo</h5>
        <div>
            <input type="radio" id="admon" name="type" value="admon" required>
            <label for="admon">Administrador</label>
            <input type="radio" id="cli" name="type" value="cli" required>
            <label for="cli">Cliente</label>
        </div><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Registrar">
    </form>

    <header>
        <H3> BOTÍN </H3>
        <H1>$<span>10,000,000</span> COP </H1>
    </header>

    <footer>
        <div>
            <button id="withdraw"> RETIRAR </button>
            <img src="key.png" alt="Client connected" class="client">
        </div>
        
        <div>
            <button id="deposit"> DEPOSITAR </button>
            <img src="key.png" alt="Client connected" class="admon">
        </div>
    </footer>
    
    <main>
        <label for="many"> <h2>¿CUÁNTO?</h2> </label>
        <input type="text" id="many" value="$10,000,000" maxlength="15">
    </main>

    <div>
        <form>
            <label for="bill5000"> <h4>$5,000</h4>
                <input maxlength="2" type="text" id="bill5000" name="bill5000"  value>
            </label><br>
          
            <label for="bill10000"> <h4>$10,000</h4>
                <input maxlength="2" type="text" id="bill10000" name="bill10000"  value>
            </label><br>
          
            <label for="bill20000"> <h4>$20,000 </h4>
                <input maxlength="2" type="text" id="bill20000" name="bill20000"  value>
            </label><br>
          
            <label for="bill50000"> <h4>$50,000</h4>
                <input maxlength="2" type="text" id="bill50000" name="bill50000"  value>
            </label><br>
          
            <label for="bill100000"> <h4>$100,000</h4>
                <input maxlength="2" type="text" id="bill100000" name="bill100000"  value="0">
            </label><br>
          
            <input type="submit" value="Submit">
          </form>          
    </div>
</body>
</html>
