<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.ico" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>PIRATE ATM</title>

</head>
<body>

    <form>
        <h5> Accediendo como <span>Cliente</span></h5><br><br>
        <label for="user">Documento de Identidad</label>
        <input type="text" id="user" name="user" maxlength="12" pattern="\d*" required><br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" pattern="\d*" name="pass" maxlength="4" required><br>
        <input type="submit" value="Ingresar" id="submit">
    </form>

    <form id="signup">
        <h5>Registro</h5><br>
        <h6>Tipo</h6>
        <div>
            <input type="radio" id="admon" name="type" value="admon" required>
            <label for="admon">Administrador</label>
            <input type="radio" id="client" name="type" value="cli" required>
            <label for="cli">Cliente</label>
        </div><br>
        <label for="uname">Nombre y Apellido</label>
        <input type="text" id="uname" name="uname" oninput="" required><br>
        <label for="document">Número de Documento</label>
        <input type="number" id="document" name="document" required><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Registrar">
    </form>

    <header>
        <H3> BOTÍN </H3>
        <H1>$<span>10,000,000</span> COP </H1>
    </header>

    <footer>
        <div>
            <button id="withdraw"> RETIRAR </button>
            <img src="key.png" alt="Client connected" class="client">
        </div>
        
        <div>
            <button id="deposit"> DEPOSITAR </button>
            <img src="key.png" alt="Client connected" class="admon">
        </div>
    </footer>
    
    <main>
        <label for="much"> <h2>¿CUÁNTO?</h2> </label>
        <input type="text" id="much" value="$10,000,000" maxlength="15">
        <h4>(Solo múltiplos de $5,000)</h4>
    </main>

    <aside>
        <form>
            <label for="5"> <h4>$5,000</h4>
                <input maxlength="2" type="text" id="5" name="5"  value="0">
            </label><br>
          
            <label for="10"> <h4>$10,000</h4>
                <input maxlength="2" type="text" id="10" name="10"  value="0">
            </label><br>
          
            <label for="20"> <h4>$20,000</h4>
                <input maxlength="2" type="text" id="20" name="20"  value="0">
            </label><br>
          
            <label for="50"> <h4>$50,000</h4>
                <input maxlength="2" type="text" id="50" name="50"  value="0">
            </label><br>
          
            <label for="100"> <h4>$100,000</h4>
                <input maxlength="2" type="text" id="100" name="100"  value="0">
            </label><br>
          
            <div>
                <input type="submit" value="Lo que caiga">
                <input type="submit" value="Depositar">
            </div>
          </form>          
    </aside>
</body>
</html>
